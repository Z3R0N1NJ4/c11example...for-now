<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="CSS\CSS.css">
</head>
<body>

    <div class="container">
      <div class="calc">
        <input type="text" id="input" placeholder="0">
        <button class="clearall" onclick="clearSum()">CLEAR</button>
        <button class="del" onclick="deleteNumber()">DEL</button>
        <button id="point" onclick="addToSum('/'); disabled = false;">÷</button>
        <button onclick="addToSum(1)">1</button>
        <button onclick="addToSum(2)">2</button>
        <button onclick="addToSum(3)">3</button>
        <button id="point" onclick="addToSum('*'); disabled = false;">×</button>
        <button onclick="addToSum(4)">4</button>
        <button onclick="addToSum(5)">5</button>
        <button onclick="addToSum(6)">6</button>
        <button id="point" onclick="addToSum('-'); disabled = false;">−</button>
        <button onclick="addToSum(7)">7</button>
        <button onclick="addToSum(8)">8</button>
        <button onclick="addToSum(9)">9</button>
        <button id="point" onclick="addToSum('+'); disabled = false;">+</button>
        <button id="point" onclick="addToSum('.'); disabled = false;">.</button>
        <button onclick="addToSum(0)">0</button>
        <button class="equal" onclick="EvaluateSum()">=</button>
      </div>

    </div>

    <script src="JS\code.js"></script>
</body>
</html>
